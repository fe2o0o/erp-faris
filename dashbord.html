<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="masterCss/bootstrap.min.css">
    <link rel="stylesheet" href="masterCss/all.css">
    <link rel="stylesheet" href="masterCss/index.css">
    <title>Dashbord</title>
</head>
<body>
    <!-- =============== Navigation ================ -->
    <div class="navigation">
        <ul>
            <li class="">
                <a href="#">
                    <span class="icon w-25 ">
                        <img src="./images/logo-fotor-bg-remover-20230416028.png"   width="100" class="rounded-circle   " alt="">
                    </span>
                    <h1 class="title fs-5 pt-3 ">ERP-SYSTEM</h1>
                </a>
            </li>

            <li class="">
                <a id="acountant" href="#">
                    <span class="icon">
                        
                    </span>
                    <span class="title">Acountant Center</span>
                </a>
            </li>

            <li>
                <a id="customer" href="#">
                    <span class="icon">
                       
                    </span>
                    <span class="title">Customers</span>
                </a>
            </li>

            <li>
                <a id="vendors" href="#">
                    <span class="icon">
                        
                    </span>
                    <span class="title">Vendors</span>
                </a>
            </li>

            <li>
                <a id="empoly" href="#">
                    <span class="icon">
                        
                    </span>
                    <span class="title">Employees</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="title">Settings</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <div class="toggle">
                    <i class="fa-solid fa-list"></i>
                </div>
            </div>

            <div class="search">
                <label>
                    <input type="text" placeholder="Search here">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <div class="user">
                <i class="fa-solid fa-user fs-1 "></i>
            </div>
        </div>

        <!-- ======================= Cards ================== -->
        <div id="box" class="cardBox">
            <div class="card">
                <div class="content">
                    <h5>Chart of Account</h5>
                </div>

                <div class="iconBx">
                    <i class="fa-solid fa-chart-simple text-black"></i>
                </div>
            </div>

            <div class="card">
                <div>
                    <H5>Item List</H5>
                </div>

                <div class="iconBx">
                    <i class="fa-solid fa-rectangle-list text-black"></i>
                </div>
            </div>

            <div id="value" class="card">
                <div>
                    <h5>Class List</h5>
                </div>

                <div class="iconBx">
                    <i class="fa-solid fa-table-list text-black"></i>
                </div>
            </div>

            <div class="card">
                <div>
                    <h5>
                        Currency List
                    </h5>
                </div>

                <div class="iconBx">
                    <i class="fa-solid fa-clipboard-list text-black"></i>
                </div>
            </div>

            <div class="card">
                <div>
                    <h5>
                        Tamplete
                    </h5>
                </div>

                <div class="iconBx">
                    <i class="fa-solid fa-file text-black"></i>
                </div>
            </div>
            <div class="card">
                <div>
                    <h5>
                        General Journal
                    </h5>
                </div>

                <div class="iconBx">
                    <i class="fa-solid fa-book-journal-whills text-black"></i>
                </div>
            </div>
            <div class="card">
                <div>
                    <h5>
                        Tranfer Funds
                    </h5>
                </div>

                <div class="iconBx">
                    <ion-icon name="cash-outline"></ion-icon>
                </div>
            </div>
            <div class="card">
                <div>
                    <h5>
                        Make Deposits
                    </h5>
                </div>

                <div class="iconBx">
                    <i class="fa-solid fa-chart-simple text-black"></i>
                </div>
            </div>
            <div class="card">
                <div>
                    <h5>
                        Reconcile
                    </h5>
                </div>

                <div class="iconBx">
                    <i class="fa-solid fa-chart-simple text-black"></i>
                </div>
            </div>
        </div>

        <!-- ================ Order Details List ================= -->
        
            </div>

            <!-- ================= New Customers ================ -->
            
    </div>
    <script src="masterjs/jquery-3.6.4.min.js"></script>
    <script src="masterjs/bootstrap.bundle.min.js"></script>
    <script src="masterjs/index.js"></script>
</body>
</html>
